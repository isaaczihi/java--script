<script type="text/javascript">
	class students{
		constructor(){
			var name;
			var marks;
		}
		getName(){
			return this.name;
		}
		setName(name){
			this.name = name;
		}
		setMarks(marks){
			this.marks = marks
		}
		getMarks(){
			return this.marks;
		}
	}
	var stdn = new students();
	var stdn2 =new students();
	stdn.setName("Mohamed Abdlullah");
	stdn.setMarks(90);
	stdn2.setName("Muna Yasiri");
	stdn2.setMarks(88);
	document.writeln(stdn.getName() + "  " +stdn.getMarks());
	document.writeln(stdn2.getName() + "  " +stdn2.getMarks());
